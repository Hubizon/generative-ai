<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generative AI Model</h1>
        <p>Choose your dataset, model, and whether to use a seed value.</p>

        <!-- Dataset selection -->
        <div class="form-group">
            <label for="datasetSelect">Choose Dataset:</label>
            <select id="datasetSelect">
                <option value="mnist">MNIST</option>
                <option value="fashion_mnist">Fashion MNIST</option>
            </select>
        </div>

        <!-- Model selection -->
        <div class="form-group">
            <label for="modelSelect">Choose Model:</label>
            <select id="modelSelect">
                <option value="gan">GAN</option>
            </select>
        </div>

        <!-- Batch size input -->
        <div class="form-group">
            <label for="batchSizeInput">Batch Size:</label>
            <input id="batchSizeInput" type="number" placeholder="Enter batch size (e.g., 5)"
                   min="1" max="45" value="32">
        </div>

        <!-- Seed input section -->
        <div class="form-group checkbox-group">
            <input id="useSeedCheckbox" type="checkbox">
            <label for="useSeedCheckbox">Use seed</label>
            <input id="seedInput" type="number" placeholder="Enter seed (e.g. 42)" disabled>
        </div>

        <!-- Image generation -->
        <button id="generateButton">Generate</button>
        <div id="grid" class="grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
